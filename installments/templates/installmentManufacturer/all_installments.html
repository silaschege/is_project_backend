{% extends 'manufacturerProducts/manufacturerBase.html' %}

{%block content%}



<div class='d-flex justify-content-center'>
<h2>All Farmer Installments</h2>
</div> 
</div class='p-3'> 
<table class="table table table-striped table table-hover table table-sm">
  <thead>
    <tr>
      
 
      <th scope="col">Product</th>
      <th scope="col">Quantity</th>
      

        
    </tr>
  </thead>
  <tbody>

    {% for ins in Installments %}

    <tr>
      
      <td>{{ins.productId}}</td>
      <td>{{ins.quantity}}</td>
     
    </tr>
    {% endfor %}


</tbody>
</table>

</div>

{%endblock%}
