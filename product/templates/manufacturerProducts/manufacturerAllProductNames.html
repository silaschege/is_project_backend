{% extends 'manufacturerProducts/manufacturerBase.html' %}

{%block content%}
<h1 class='d-flex justify-content-center'>All Product Names</h1>

<table class="table table table-striped table table-hover table table-sm">
    <thead>
      <tr>
        <th scope="col">ProductCategory</th>
        <th scope="col">productName</th>

      </tr>
    </thead>
    <tbody>
{% for p in product %}




      <tr>
        
        <td>{{p.productCategory}}</td>
        <td>{{p.productName}}</td>
        
  
      </tr>
     


{% endfor %}
</tbody>
</table>
{%endblock%}
